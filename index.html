<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="body">
      <h1>
        S P L I<br />
        T T E R
      </h1>

      <div class="container">
        <div class="calc">
          <label for="bill">
            <p>Bill</p>
          </label>
          <p class="info">
            <input
              type="number"
              placeholder="R$0.00"
              name="bill"
              id="bill"
              class="inform"
              required
            />
          </p>
          <p>Select Tip %</p>
          <input type="button" class="button" value="5%" onclick="calc(0.05)" />
          <input type="button" class="button" value="10%" onclick="calc(0.1)" />
          <input
            type="button"
            class="button"
            value="15%"
            onclick="calc(0.15)"
          />
          <input
            type="button"
            class="button"
            value="25%"
            onclick="calc(0.25)"
          />
          <input type="button" class="button" value="50%" onclick="calc(0.5)" />
          <input id="custon" type="button" value="No Tip" onclick="calc(0)" />

          <label for="people">
            <p>Number of People</p>
          </label>
          <p class="info">
            <input
              type="number"
              placeholder="0"
              name="people"
              id="people"
              class="inform"
              required
            />
          </p>
        </div>
        <div class="res">
          <div>
            <p>
              Tip Amount <br />
              <span class="quebra">/ person</span>
              <span class="valor" id="tip">R$0.00</span>
            </p>
            <p>
              Total <br />
              <span class="quebra">/ person</span>
              <span class="valor" id="totaltip">R$0.00</span>
            </p>
          </div>
          <input id="reset" type="button" value="RESET" onclick="reset()" />
        </div>
      </div>
      <!--Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount /
    //person Total / person Reset-->

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/DiegoImperiano">Diego Imperiano</a>.
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
